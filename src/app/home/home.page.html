<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-title slot="start" >
      Inicio
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="signOut()" style="color: aliceblue;">Salir</ion-button>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <h1>Bienvenido</h1>
    <strong>{{email}}</strong>
  </div>

  <ion-button click="scan()">Escanear QR</ion-button>
  {{code}}
  <ion-button [routerLink]="['/intro']">Rick & Morty API</ion-button>

  <ion-button [routerLink]="['/asistencia']">Registrar Asistencia</ion-button>


  

</ion-content>
