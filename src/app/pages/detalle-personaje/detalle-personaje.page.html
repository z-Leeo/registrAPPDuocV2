<ion-header mode="md" class="rick">
  <ion-toolbar class="rick">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rick"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" class="rick">
  <div class="glass-content ion-padding">

    <div *ngIf="!character" class="loader">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div class="ion-text-center ion-padding-top" *ngIf="character">

      <ion-avatar>
        <img [src]="character.image" />
      </ion-avatar>
      <h1>{{character.name}}</h1>
      <div>Estado: {{character.status == 'Alive' ? 'Vivo' : 'Muerto'}}</div>
      <ion-item lines="none" class="rick">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Primera aparición en: <br> <strong>{{character.origin.name}}</strong></ion-label>
      </ion-item>
      <ion-item lines="none" class="rick">
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>Última aparición en: <br> <strong>{{character.location.name}}</strong></ion-label>
      </ion-item>

      <ion-item lines="none" class="ion-margin-top" class="rick">
        <ion-icon slot="start" name="videocam-outline"></ion-icon>
        <ion-label>Episodios</ion-label>
        <ion-icon slot="end" name="chevron-down"></ion-icon>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let e of episodes" size-lg="4" size-md="6" size-sm="6" size="12">
            <ion-card class="rick">
              <ion-card-content class="ion-text-start">
                <strong>{{e.name}}</strong>
                <p>{{e.episode}}</p>
                <p>Fecha de emisión: {{e.air_date | date: 'dd/MM/YYYY'}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>
  </div>
</ion-content>
