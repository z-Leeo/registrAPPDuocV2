<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Ingrese su Email</ion-title>
    <p class="subtitle">Para recibir un link de recuperación de contraseña</p>
  </div>
 <div class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="email" placeholder="Ingrese su Email" class="input" />
    <ion-icon name="person-outline" style="color: #d0b700;"></ion-icon>
  </ion-item>
  <ion-button class="sendBtn" expand="block" shape="round" (click)="reset()">Enviar</ion-button>
  </div>
  
</ion-content>
